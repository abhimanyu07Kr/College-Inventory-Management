<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Item Management</h2>

    <!--  Add Item Form -->
    <form id="addItemForm" class="row g-3 mb-4">
      <input type="text" class="form-control" placeholder="Name" id="itemName" required>
      <input type="text" class="form-control" placeholder="Category" id="itemCategory" required>
      <input type="text" class="form-control" placeholder="Location" id="itemLocation">
      <input type="text" class="form-control" placeholder="Condition" id="itemCondition">
      <input type="number" class="form-control" placeholder="Quantity" id="itemQuantity" required>
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>

    <!--  Import Excel -->
    <div class="border p-3 rounded mb-4 bg-light">
      <h5>Import Items from Excel (.xlsx)</h5>
      <input type="file" id="excelFile" accept=".xlsx" class="form-control mt-2">
      <button class="btn btn-success mt-2" onclick="importExcel()">Import</button>
    </div>

    <!--  Filter by Category -->
    <div class="mb-4">
      <input type="text" id="filterCategory" class="form-control" placeholder="Filter by Category">
      <button class="btn btn-secondary mt-2" onclick="filterByCategory()">Filter</button>
    </div>

    <!--  Filter and Export Low Stock -->
    <div class="mb-4 row">
      <div class="col-md-6">
        <input type="number" id="lowStockThreshold" class="form-control" placeholder="Enter low stock threshold (e.g. 5)">
        <button class="btn btn-outline-danger mt-2 w-100" onclick="filterLowStock()">Filter Low Stock</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-danger mt-4 w-100" onclick="downloadLowStockPdf()">Download Low Stock Report (PDF)</button>
      </div>
    </div>

    <!--  Export PDF Buttons -->
    <div class="mb-4 row">
      <div class="col">
        <button class="btn btn-outline-success w-100" onclick="downloadPdfReport()">Download Full Report (PDF)</button>
      </div>
      <div class="col">
        <input type="text" id="pdfCategory" class="form-control" placeholder="PDF by Category">
        <button class="btn btn-outline-primary mt-2 w-100" onclick="downloadPdfByCategory()">Download PDF (Category)</button>
      </div>
      <div class="col">
        <input type="text" id="pdfLocation" class="form-control" placeholder="PDF by Location">
        <button class="btn btn-outline-primary mt-2 w-100" onclick="downloadPdfByLocation()">Download PDF (Location)</button>
      </div>
    </div>

    <!--  Items Table -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Category</th>
          <th>Location</th>
          <th>Condition</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="itemsTableBody"></tbody>
    </table>
  </div>
  <!--  Pagination Controls -->
<div id="paginationControls" class="d-flex justify-content-center mt-3"></div>


  <script src="js/items.js"></script>
</body>
</html>
