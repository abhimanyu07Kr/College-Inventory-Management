<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h1 class="mb-4">College Inventory Management</h1>

    <!-- Login Section -->
    <div class="mb-4" id="loginForm">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username">
      <input type="password" id="password" class="form-control mb-2" placeholder="Password">
      <button class="btn btn-primary" onclick="login()">Login</button>
    </div>

    <!-- Navigation after login -->
    <div id="dashboardLinks" style="display: none;">
      <div class="d-grid gap-3 col-6 mx-auto">
        <a href="items.html" class="btn btn-primary btn-lg">Manage Items</a>
        <a href="issues.html" class="btn btn-warning btn-lg">Issue / Return Items</a>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
