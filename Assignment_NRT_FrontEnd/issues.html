<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <h2>Issue/Return Item</h2>

    <!-- Issue Item -->
    <form id="issueForm" class="row g-3 mb-4">
      <input type="number" class="form-control" placeholder="Item ID" id="issueItemId" required>
      <input type="text" class="form-control" placeholder="Issued To" id="issuedTo" required>
      <input type="date" class="form-control" id="issueDate" required>
      <button type="submit" class="btn btn-warning">Issue Item</button>
    </form>

    <!-- Return Item -->
    <form id="returnForm" class="row g-3 mb-4">
      <input type="number" class="form-control" placeholder="Issue Record ID" id="returnId" required>
      <input type="text" class="form-control" placeholder="Condition on Return" id="returnCondition" required>
      <button type="submit" class="btn btn-success">Return Item</button>
    </form>

    <!-- List of Issued Items -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Record ID</th><th>Item</th><th>Issued To</th><th>Issue Date</th><th>Return Date</th><th>Return Condition</th>
        </tr>
      </thead>
      <tbody id="issueTableBody"></tbody>
    </table>
  </div>

  <script src="js/issues.js"></script>
</body>
</html>
